# Site Configuration
baseURL = "https://drasi-docs.azurewebsites.net/"
title = "Project Drasi"
theme = "docsy"

# Attribution
author = "Azure Incubations"
copyright = "Copyright Â© 2024, The Drasi Authors."

# Language Configuration
languageCode = "en"
DefaultContentLanguage = "en"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = 'monokailight'

      
# Top Nav Bar
[[menu.main]]
    name = "SUPPORT"
    weight = 10
    url = "/support"
[[menu.main]]
    name = "CODE"
    weight = 20
    url = "https://dev.azure.com/azure-octo/Incubations/_git/ReactiveGraph?path=%2F&version=GBdevelop&_a=contents"

[module]
  [module.hugoVersion]
    extended = true

# UI Customization
[params]
  prism_syntax_highlighting = true
  [params.prism]
    languages = [
      "markup",
      "css",
      "clike",
      "javascript",
      "json"
    ]

[params.ui]
  sidebar_menu_compact = true
  sidebar_search_disable = true
  sidebar_menu_foldable = true
  sidebar_menu_truncate = 500
  ul_show = 1